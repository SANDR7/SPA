<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueTodo</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <style>
      #overlay {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: #00000063;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- header -->
      <div class="container-fluid">
        <div class="row bg-dark">
          <div class="col-lg-12">
            <h1 class="text-center text-light py-4 h4">
              CRUD Application Using Vue.js, PHP, & MySqli
            </h1>
          </div>
        </div>
      </div>
      <!-- table -->
      <div class="container">
        <div class="row mt-3">
          <div class="col-lg-6">
            <h3 class="text-info">Todos List</h3>
          </div>
          <div class="col-lg-6">
            <button class="btn btn-info float-right" @click="showAddModal=true">
              <i class="far fa-clipboard-check"></i>&nbsp;&nbsp; Add todo
            </button>
          </div>
        </div>
        <hr class="bg-info" />
        <div class="alert alert-danger" v-if="errorMsg">{{errorMsg}}</div>
        <div class="alert alert-success" v-if="successMsg">{{successMsg}}</div>
        <!-- Displaying Recocds -->
        <div class="row">
          <div class="col-lg-12">
            <table class="table table-bordered table-striped">
              <thead>
                <tr class="text-center bg-info text-light">
                  <th>ID</th>
                  <th>Name</th>
                  <th>finished</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody>
                <tr class="text-center" v-for="todo in todos">
                  <td>{{todo.id}}</td>
                  <td>{{todo.title}}</td>
                  <td>{{todo.complete}}</td>
                  <td class="col-md-1">
                    <a
                      href="#"
                      class="text-success"
                      @click="showEditModal=true; selectTodo(todo);"
                    >
                      <i class="far fa-edit"></i>
                    </a>
                  </td>
                  <td class="col-md-1">
                    <a
                      href="#"
                      class="text-danger"
                      @click="showDeleteModal=true; selectTodo(todo)"
                    >
                      <i class="far fa-trash-alt"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- add new Todo Model -->
      <div
        id="overlay"
        tabindex="-1"
        role="dialog"
        aria-hidden="true"
        v-if="showAddModal"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <div class="modal-title">Add New Todo</div>
              <button type="button" class="close" @click="showAddModal=false">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body p-4">
              <form action="#" method="post">
                <div class="form-group">
                  <input
                    type="text"
                    name="name"
                    class="form-control form-control"
                    placeholder="Name"
                    v-model="newTodo.name"
                  />
                </div>
                <div class="form-group">
                  <button
                    class="btn btn-into btn-block btn-lg bg-success text-light"
                    @click="showAddModal=false; addTodo(); clearMsg()"
                  >
                    Add Todo
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- edit exsiting todo Model -->
      <div
        id="overlay"
        tabindex="-1"
        role="dialog"
        aria-hidden="true"
        v-if="showEditModal"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <div class="modal-title">Edit Todo</div>
              <button type="button" class="close" @click="showEditModal=false">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body p-4">
              <form action="#" method="post">
                <div class="form-group">
                  <input
                    type="text"
                    name="name"
                    class="form-control form-control"
                    v-model="currentTodo.title"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    name="name"
                    class="form-control form-control"
                    v-model="currentTodo.complete"
                  />
                </div>
                <div class="form-group">
                  <button
                    class="btn btn-into btn-block btn-lg bg-success text-light"
                    @click=" showEditModal=false; updateTodo(); clearMsg()"
                  >
                    Update Todo
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- delete todo Model -->
      <div
        id="overlay"
        tabindex="-1"
        role="dialog"
        aria-hidden="true"
        v-if="showDeleteModal"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <div class="modal-title">Delete Todo</div>
              <button
                type="button"
                class="close"
                @click="showDeleteModal=false"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body p-4">
              <h3 class="text-danger h5">
                Are you sure you want to delete this todo?
              </h3>
              <p>You completed '{{currentTodo.title}}'</p>
              <hr />
              <button
                class="btn btn-danger btn-lg"
                @click="showDeleteModal=false; deleteTodo(); clearMsg()"
              >
                Yes
              </button>
              &nbsp;
              <button
                class="btn btn-info btn-lg"
                @click="showDeleteModal=false"
              >
                No
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js" defer></script>
    <script src="fontawesome.js" defer></script>
  </body>
</html>
