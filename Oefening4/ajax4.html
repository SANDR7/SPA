  <body>
    <h1>TODO</h1>
    <div id="dist"></div>
    <script>
      $(document).ready(function () {
        $.getJSON("ajax4.php").done(function (data) {
          var output = "<ul>";
          for (var i in data) {
            output += `<li>${data[i].title}<br>`;
            if (data[i].complete == 1) {
              output += "gesloten";
            } else {
              output += "open";
            }
            output += "</li>";
          }
          output += "</ul>";
          $("#dist").html(output);
          $(".test").html(output);
        });
      });
    </script>
